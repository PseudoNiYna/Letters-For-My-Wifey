<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Letters for My Wifey</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#fbf7f9;
      --card:#ffffff;
      --muted:#7a6b7a;
      --accent:#f6c6d6;
      --accent-2:#ffd9e8;
      --shadow:0 6px 18px rgba(18,12,20,0.06);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background:linear-gradient(180deg,var(--bg) 0%, #fffafc 100%);
      color:#231723;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }
    .container{width:100%;max-width:920px}
    header{display:flex;align-items:center;gap:18px;margin-bottom:28px}
    .title{font-family:'Playfair Display',serif;font-size:28px;font-weight:700;cursor:pointer;user-select:none}
    .subtitle{color:var(--muted);font-size:13px}
    .card{background:var(--card);border-radius:14px;padding:26px;box-shadow:var(--shadow)}
    .main{display:grid;grid-template-columns:1fr 1fr;gap:22px}
    .controls{display:flex;flex-direction:column;gap:12px}
    select{padding:10px 12px;border-radius:10px;border:1px solid #f0d8e2;font-size:15px}
    button.primary{background:linear-gradient(90deg,#ffb6cb,#ffcbdc);border:0;padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer}
    button.ghost{background:transparent;border:1px solid #efe0e6;padding:8px 12px;border-radius:8px;cursor:pointer}
    .messageBox{min-height:220px;border-radius:10px;padding:16px;background:#fff;border:1px dashed #f0d0df;font-size:16px;line-height:1.45;transition:opacity .4s ease;opacity:0}
    .messageBox.show{opacity:1}
    .right{display:flex;flex-direction:column;gap:12px}
    .hint{color:var(--muted);font-size:13px}
    footer{margin-top:16px;color:var(--muted);font-size:13px;text-align:center}
    .heart{width:40px;height:40px;display:flex;align-items:center;justify-content:center;border-radius:10px;background:linear-gradient(180deg,var(--accent),var(--accent-2));box-shadow:0 6px 20px rgba(246,198,214,0.18)}
    .heart:after{content:'‚ù§';font-size:16px;color:#9b3750}
    @media(max-width:860px){.main{grid-template-columns:1fr}}
  </style>
</head>
<body>
<div class="container">
  <header>
    <div style="display:flex;align-items:center;gap:12px">
      <div class="title" id="siteTitle">Letters for My Wifey üíå</div>
      <div class="subtitle">A private mood-based message generator</div>
    </div>
    <div style="margin-left:auto"><div class="heart"></div></div>
  </header>

  <div class="card main">
    <div>
      <div class="controls">
        <label class="small">Choose mood</label>
        <select id="moodSelect">
          <option>Unloved</option>
          <option>Missing me</option>
          <option>Angry at me</option>
          <option>Doubting yourself</option>
          <option>Can't sleep</option>
          <option>Sad</option>
          <option>Baby Fever</option>
        </select>
        <div style="display:flex;gap:10px;margin-top:6px">
          <button class="primary" id="showBtn">Show Message</button>
          <button class="ghost" id="clearBtn">Clear</button>
        </div>
      <div style="margin-top:16px">
        <div class="messageBox" id="messageBox">Select a mood and click <b>Show Message</b>.</div>
      </div>
    </div>

    <aside class="right">
      <div class="card" style="padding:14px">
        <div style="font-weight:600">Quick controls</div>
        <div style="margin-top:8px;display:flex;gap:8px;flex-wrap:wrap">
          <button class="ghost" id="copyBtn">Copy</button>
          <button class="ghost" id="shareBtn">Share</button>
        </div>
        <div style="margin-top:10px;color:var(--muted);font-size:13px">Data loaded from GitHub.</div>
      </div>
    </aside>
  </div>

  <footer>Made with care üíå ‚Äî online version</footer>
</div>

<script>
const STORAGE_KEY='wifeyLetters_v1';
const moods=["Unloved","Missing me","Angry at me","Doubting yourself","Can't sleep","Sad","Baby Fever"];
const messageBox=document.getElementById('messageBox');
const showBtn=document.getElementById('showBtn');
const clearBtn=document.getElementById('clearBtn');
const moodSelect=document.getElementById('moodSelect');
const copyBtn=document.getElementById('copyBtn');
const shareBtn=document.getElementById('shareBtn');

function defaultData(){const d={};moods.forEach(m=>d[m]=[]);return d;}
async function loadStorage(){
  try{
    const res=await fetch('https://raw.githubusercontent.com/PseudoNiYna/Letters-For-My-Wifey/refs/heads/main/wifey_letters_export.json');
    if(!res.ok)throw new Error('Failed to fetch');
    const data=await res.json();
    console.log('‚úÖ Loaded from GitHub');
    return data;
  }catch(e){
    console.warn('Fallback to localStorage',e);
    const raw=localStorage.getItem(STORAGE_KEY);
    return raw?JSON.parse(raw):defaultData();
  }
}
function pickRandom(mood){
  const data=window._wifeyData||defaultData();
  const arr=data[mood]||[];
  if(!arr.length)return null;
  return arr[Math.floor(Math.random()*arr.length)];
}
function displayMessage(text){
  messageBox.classList.remove('show');
  setTimeout(()=>{
    messageBox.innerHTML=text?text.replace(/\n/g,'<br>'):'';
    messageBox.classList.add('show');
  },150);
}
showBtn.onclick=()=>displayMessage(pickRandom(moodSelect.value));
clearBtn.onclick=()=>messageBox.innerHTML='';
copyBtn.onclick=async()=>{const t=messageBox.innerText;if(!t)return alert('Nothing to copy');await navigator.clipboard.writeText(t);alert('Copied!');};
shareBtn.onclick=async()=>{const t=messageBox.innerText;if(!t)return alert('Nothing to share');if(navigator.share)await navigator.share({title:'A message for you',text:t});else alert('Share not supported');};
(async()=>{window._wifeyData=await loadStorage();})();
</script>
</body>
</html>
